{% extends "base.html" %}


{% block title %}
    My Movies
{% endblock title %}


{% block content %}
    <h2> All movies list </h2>
    <ul>
        {% for movie in movies %}
            <li> <a href="{{ movie.get_url }}">{{ movie.name|capfirst }} </a> </li>
        {% endfor %}
    </ul>
{% endblock content %}
